<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <p>
    <a href="http://goal.com">Latest Football News</a>
  </p>
  <p>
    <a href="http://goal.com" target="_blank">Latest Football News New Page</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/img/wp1925289.jpg" alt="test image" height="400" width="400">

  <!-- Remote image -->
  <p>
    <img src="https://source.unsplash.com/daily" alt="Random Image" height="400" width="400">
  </p>

</body>
</html>
