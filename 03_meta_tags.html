<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- meta description tag used to describe the website when it is searched-->
  <meta name="description" content="This is my website description">
  <!-- your website should show up when these keywords are typed -->
  <meta name="keywords" content="web development, web design">
  <!-- if you dont want your website to rank -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
