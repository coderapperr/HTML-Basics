<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & input</title>
</head>
<body>

  <form action="#">
    <!-- text -->
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="John Doe">
    </div>

    <!-- email -->
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>

    <!-- textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!-- dropdown -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>

    <!-- date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- radiobutton -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard" checked>Standard
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>

    <!-- checkbox -->
    <div>
      <label for="likes">I like...</label>
      <input type="checkbox" name="likes" id="likes" value="car">Car
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="boat">Boat
    </div>

    <!-- submit -->
    <input type="submit" value="Submit">

    <!-- button -->
    <button type="submit">Submit</button>

    <!-- reset button -->
    <button type="reset">Reset</button>
  </form>

</body>
</html>
